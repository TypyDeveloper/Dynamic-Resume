<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="resume.css">

    
    <title>Document</title>
    

</head>
<body>
    <h1 style="display:flex; text-align: center;">Reusme Generator</h1>
    <form id="form">
        <h1>Persnol Details</h1>
        <hr style="margin-bottom: 20px; border: 1px solid black;">
        <div class="div1"> <div class="form_group">
            <label class="label" for="name">Name</label>
            <input class="input" type="text" id="name" placeholder="Enter Your Name.. " autocomplete="off">
        </div>
        <div class="form_group">
            <label class="label" for="desig">Designation</label>
            <input class="input" type="text" id="desig" placeholder="Enter Your Name.. " autocomplete="off">
        </div>
        <div class="form_group">
            <label class="label" for="phone">Phone</label>
            <input class="input" type="text" id="phone" placeholder="Enter Your Phone.. " autocomplete="off">
        </div>
        <div class="form_group">
            <label class="label" for="email">Email</label>
            <input class="input" type="text" id="email" placeholder="Enter Your Email.. " autocomplete="off">
        </div>
        
        <div class="form_group">
            <label class="label" for="address">Address</label>
            <input class="input" type="text" id="address" placeholder="Enter Your Address.. " autocomplete="off">
        </div></div>
       

        <h1>Education</h1>
        <hr style="margin-bottom: 20px; border: 1px solid black;">
        <div class="form_group">
            <label class="label" for="depart">Department</label>
            <input class="input" type="text" id="depart" placeholder="Enter Your Department.. " autocomplete="off">
        </div>
        <div class="form_group">
            <label class="label" for="uni">University</label>
            <input class="input" type="text" id="uni" placeholder="Enter Your University.. " autocomplete="off">
        </div>

        <div class="form_group">
            <label class="label" for="year">Year</label>
            <input class="input" type="date" id="year" placeholder="Enter Your Year.. " autocomplete="off">
        </div>
        <h1>Expertise</h1>
        <hr style="margin-bottom: 20px; border: 1px solid black;">
        <div class="form_group">
            <input class="input btn-2p" type="text" id="expertise1" placeholder="Enter Your Expertise.. " autocomplete="off">
            <input class="input btn-2p" type="text" id="expertise2" placeholder="Enter Your Expertise.. " autocomplete="off">
            <input class="input btn-2p" type="text" id="expertise3" placeholder="Enter Your Expertise.. " autocomplete="off">
            <input class="input btn-2p" type="text" id="expertise4" placeholder="Enter Your Expertise.. " autocomplete="off">
            <input class="input btn-2p" type="text" id="expertise5" placeholder="Enter Your Expertise.. " autocomplete="off"></div>

            <h1>Expertise</h1>
        <hr style="margin-bottom: 20px; border: 1px solid black;">
        <div class="form_group">
        <input class="input btn-2p" type="text" id="lang1" placeholder="Enter Your Language.. " autocomplete="off">
            <input class="input btn-2p" type="text" id="lang2" placeholder="Enter Your Langugage.. " autocomplete="off"></div>

            <h1>Experience</h1>
        <hr style="margin-bottom: 20px; border: 1px solid black;">
        <div class="form_group">
            <label class="label" for="start-year">Start-Year</label>
            <input class="input btn-2p" type="date" id="syear" placeholder="Enter Your Start Year.. " autocomplete="off">

            <label class="label" for="endyear">End Year</label>
            <input class="input btn-2p" type="date" id="eyear" placeholder="Enter Your End Year.. " autocomplete="off">

            <label class="label" for="company">Company:</label>
            <input class="input btn-2p" type="text" id="company" placeholder="Enter Your company.. " autocomplete="off">

            <label class="label" for="companyadd">Company Address:</label>
            <input class="input btn-2p" type="text" id="companyadd" placeholder="Enter Your Company Address.. " autocomplete="off">

            <label class="label" for="jobtitle">Job Title</label>
            <input class="input btn-2p" type="text" id="jobtitle" placeholder="Enter Your 
            Job Title.. " autocomplete="off">
            
            <h3>Achievments</h3>
            <hr style="margin-bottom: 20px; border: 1px solid black;">
            <input class="input btn-2p" type="text" id="achievements1" placeholder="Enter Your Achievements.. " autocomplete="off">
            <input class="input" type="text" id="achievements2" placeholder="Enter Your Achievements.. " autocomplete="off">
        </div>
        <div>
            <input  id="sub-btn" class="submit" type="submit">
        </div>
    </form>


    <script src="resume.js"></script>
    

</body>
</html>
